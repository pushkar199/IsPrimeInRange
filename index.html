<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Prime Number Finder</h1>
        <label for="start">Start:</label>
        <input type="number" id="start" placeholder="Start Number">
        <label for="end">End:</label>
        <input type="number" id="end" placeholder="End Number">
        <div id="result">
            <p>Prime Numbers: <span id="primeNumbers"></span></p>
            <p>Details: <button id="detailsBtn">Show Details</button></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
